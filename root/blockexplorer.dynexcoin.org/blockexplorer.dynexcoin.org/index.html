<!DOCTYPE html> 
<html 
  lang="en" 
  data-layout="vertical"
  data-topbar="light"
  data-sidebar="dark"
  data-sidebar-size="lg"
  data-sidebar-image="none"
  data-preloader="disable"
  data-bs-theme="dark"
  data-layout-width="fluid"
  data-layout-position="fixed"
  data-layout-style="default"
  data-sidebar-visibility="show"
>
  <head>
    <meta charset="utf-8" />
    <title>Protoncoin | Blockchain Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Next-generation platform for neuromorphic computing based on a new flexible blockchain protocol"
    />
    <meta name="author" content="Y3TI & Proton" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" />

    <!-- plugin css -->
    <link
      href="assets/libs/jsvectormap/css/jsvectormap.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Layout config Js -->
    <script src="assets/js/layout.js"></script>
    <!-- Bootstrap Css -->
    <link
      href="assets/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- custom Css-->
    <link href="assets/css/custom.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body
    id="bodyFrame"
    style="
      background-image: url('assets/images/bg.jpg');
      background-repeat: round;
      height: 100vh;
    "
  >
    <!-- Begin page -->
    <div id="layout-wrapper">
      <header id="page-topbar">
        <div class="layout-width">
          <div class="navbar-header" style="padding-right: 0px">
            <div class="d-flex">
              <div class="navbar-brand-box">
                <!-- Dark Logo-->
                <a
                  data-page="dashboard.html"
                  href="#"
                  onclick="topFunction()"
                  class="logo nav-link active hot_link"
                >
                  <span class="logo-lg">
                    <img
                      src="assets/images/logo_dark.png"
                      alt="Protoncoin"
                      style="max-width: 45px"
                    />
                  </span>
                </a>
              </div>

              <!-- Search-->
              <form class="app-search d-lg-block" style="margin-right: 20px">
                <div class="position-relative">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Transaction Hash"
                    autocomplete="off"
                    id="search-options1"
                    value=""
                  />
                  <span class="mdi mdi-magnify search-widget-icon"></span>
                  <button
                    type="button"
                    class="search-button"
                    data-bs-toggle="modal"
                    data-bs-target="#dataFrame"
                    onClick="loadInfo('txsearch', 'search-options1', 'search-options1', 'modal-xl', 0)"
                  >
                    <span
                      class="mdi mdi-magnify"
                      style="margin: 0 5px 0 7px"
                    ></span>
                  </button>
                </div>
              </form>
              <!-- Search-->
              <form
                class="app-search d-none d-sm-block"
                style="margin-right: 20px"
              >
                <div class="position-relative">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Block"
                    autocomplete="off"
                    id="search-options2"
                    value=""
                  />
                  <span class="mdi mdi-magnify search-widget-icon"></span>
                  <button
                    type="button"
                    class="search-button"
                    data-bs-toggle="modal"
                    data-bs-target="#dataFrame"
                    onClick="loadInfo('blocksearch', 'search-options2', 'search-options2', 'modal-xl', 0)"
                  >
                    <span
                      class="mdi mdi-magnify"
                      style="margin: 0 5px 0 7px"
                    ></span>
                  </button>
                </div>
              </form>
              <!-- Search-->
              <form
                class="app-search d-none d-sm-block"
                style="margin-right: 20px"
              >
                <div class="position-relative">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Wallet Address"
                    autocomplete="off"
                    id="search-options3"
                    value=""
                  />
                  <span class="mdi mdi-magnify search-widget-icon"></span>
                  <button
                    type="button"
                    class="search-button"
                    data-bs-toggle="modal"
                    data-bs-target="#dataFrame"
                    onClick="loadInfo('walletsearch', 'search-options3', 'search-options3', 'modal-xl', 0)"
                  >
                    <span
                      class="mdi mdi-magnify"
                      style="margin: 0 5px 0 7px"
                    ></span>
                  </button>
                </div>
              </form>
            </div>
            <div class="dropdown topbar-head-dropdown ms-1 header-item">
              <div class="topbar-head-dropdown ms-1 header-item">
                <button
                  class="btn btn-icon btn-topbar btn-ghost-secondary rounded-circle shadow-none"
                  id="palleteSwitch"
                  onClick="switchPallete()"
                >
                  <span class="mdi mdi-theme-light-dark fs25"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- ============================================================== -->
      <!-- Start Content here -->
      <!-- ============================================================== -->
      <div class="main">
        <div class="page-content" id="pageBG">
          <div class="container-fluid" id="page"></div>
        </div>
      </div>
      <footer class="footer">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              &copy;
              <a
                href="https://dynexcoin.org"
                class="footerHyperlink"
                target="_blank"
                >Proton Platform</a
              >
              - PoW & PoUW Explorer <span id="systemVersion"></span> |
              <a
                data-page="richlist.html"
                href="#richlist"
                class="footerHyperlink"
              >
                <span>Richlist</span></a
              >
            </div>
          </div>
        </div>
      </footer>
      <!-- end main content-->
    </div>

    <!--start back-to-top-->
    <button
      onClick="topFunction()"
      class="btn btn-danger btn-icon"
      id="back-to-top"
    >
      <i class="ri-arrow-up-line"></i>
    </button>
    <!--end back-to-top-->

    <!--preloader-->
    <div id="preloader">
      <div id="status">
        <div class="spinner-border text-primary avatar-sm" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <!-- Information Modal -->
    <div
      class="modal fade"
      id="dataFrame"
      tabindex="-1"
      aria-labelledby="dataFrameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" id="dataFrameModalSize">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="dataFrameModalLabel"></h1>
          </div>
          <div class="modal-body" id="dataFrameModalData"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="closeModalBtn"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="../code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>
    <script src="assets/libs/feather-icons/feather.min.js"></script>
    <script src="assets/js/lord-icon-2.1.0.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/loading.js"></script>

    <!-- apexcharts -->
    <script src="assets/libs/apexcharts/apexcharts.min.js"></script>

    <!-- Vector map -->
    <script src="assets/libs/jsvectormap/js/jsvectormap.min.js"></script>
    <script src="assets/libs/jsvectormap/maps/world-merc.js"></script>

    <!-- App js -->
    <script src="assets/js/app.js"></script>

    <!-- Dynex block explorer init-->
    <script src="assets/js/dynex.js"></script>

  </body>
</html>
